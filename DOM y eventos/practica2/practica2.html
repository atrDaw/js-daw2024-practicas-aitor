<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Practica 2</title>
    <style>
      span {
        color: red;
      }
    </style>
  </head>

  <body>
    <form>
      <div>
        <label for="mail">Mail</label>
        <input type="text" name="mail" id="mail" />
        <span id="errorMail" hidden>Tiene que cumplir el formato xxxx@yyyy.zzz</span>
      </div>
      <div>
        <label for="password">Password</label>
        <input type="password" name="password" id="password" />
        <span id="errorPassword" hidden>Debe ser un texto de entre 8 y 10 caracteres</span>
      </div>
      <input id="boton" type="submit" disabled />
    </form>
    <script src="practica2.js"></script>
  </body>
